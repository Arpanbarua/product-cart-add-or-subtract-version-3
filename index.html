<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart items add or subtract</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    
</head>
<body>
    
    <section id="cart">
        <div class="container">
           <div class="row">
                <div class="product-image">
                    <img src="./assets/images/cooling fan.webp" alt="cooling fan" width="500px">
                </div>
                <div class="contains">
                    <h3 class="heading">New Rechargeable Folding Table Fan with Led Light</h3>
                    <!-- <p>⭐⭐⭐⭐⭐</p> -->
                    <div class="ratings">
                        <p>⭐⭐⭐⭐⭐</p>
                        <a href="#">Ratings 511</a> &nbsp;|
                        <a href="#">107 Answered Questions</a>
                    </div>

                    <p>Brand: <a href="#">No Brand</a>&nbsp;| <a href="#">More Cooling & Heating from No Brand </a></p>

                    <img src="./assets/images/deals.webp" alt="deals" width="100%" class="deals">

                    <h3 class="price">৳ 684</h3>
                    <p><span >৳ 1,500</span>&nbsp;-54%</p>

                    <div class="counter">
                        <p> Quantity </p> &nbsp; &nbsp; &nbsp;
                        <button class="dec"><iconify-icon icon="mynaui:minus-solid" width="24" height="24"></iconify-icon></button>
                        <input type="text" class="txtbox" value="1">
                        <button class="inc"><iconify-icon icon="ic:round-plus" width="24" height="24"></iconify-icon></button>
                    </div>

                    <div class="checking">
                       
                        <input type="radio" name="payment" id="bkash">
                         <label for="bkash">bkash <span class="avail">(Avail 2% discount)</span></label> &nbsp;&nbsp; <br> <br>
                        
                        <input type="radio" name="payment" id="nagad">&nbsp;<label for="nagad">Nagad <span class="avail">(Avail 1.5% discount)</span></label>
                        
                    </div>

                    <h2 style="text-decoration: underline; text-align: center; margin: 20px 0;">Bill</h2>

                    <table border="1" cellspacing="0" cellpadding="20"  align="center">
                        <tr>
                            <th>Price(in Tk)</th>
                            <th>Quantity</th>
                            <th>Total(in Tk)</th>
                            <th>Total(with discount, in Tk)</th>
                        </tr>
                        <tr>
                            <td class="tagprice"></td>
                            <td class="quantity"></td>
                            <td class="total"></td>
                            <td class="twd"></td>
                        </tr>
                    </table>


                </div>
           </div>
        </div>
    </section>



    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
